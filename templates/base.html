<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token is defined else '' }}">
    <title>{% block title %}ConnectU{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function () {
            // Check localStorage
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();

        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('theme-toggle');
            if (toggle) {
                const icon = toggle.querySelector('.nav-icon');
                const label = toggle.querySelector('.nav-label');
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

                // Set initial state
                if (isDark) {
                    icon.textContent = '‚òÄÔ∏è';
                    label.textContent = 'Light Mode';
                }

                toggle.addEventListener('click', function () {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    // Update UI
                    if (newTheme === 'dark') {
                        icon.textContent = '‚òÄÔ∏è';
                        label.textContent = 'Light Mode';
                    } else {
                        icon.textContent = 'üåô';
                        label.textContent = 'Dark Mode';
                    }
                });
            }
        });
    </script>
    {% block head %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% if current_user.is_authenticated and current_user.role == 'guest' %}
    {% include "guest_modal.html" %}
    <script>
        document.addEventListener('click', function (e) {
            // Target like/comment buttons and other restricted elements
            const restrictedSelectors = [
                '.action-btn[data-action="like"]',
                '.action-btn[data-action="comment"]',
                '.btn-primary[onclick*="sendFriendRequest"]',
                '.post-action-btn'
            ];

            const isRestrictedTarget = restrictedSelectors.some(selector => e.target.closest(selector));

            if (isRestrictedTarget) {
                e.preventDefault();
                e.stopPropagation();
                openGuestModal();
            }
        }, true); // Use capture phase to intercept before other listeners
    </script>
    {% endif %}

    <!-- Dynamic Updates Script -->
    <script src="{{ url_for('static', filename='js/dynamic_updates.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>


</html>
