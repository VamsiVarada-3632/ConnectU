<!-- Guest Restriction Modal -->
<div id="guest-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content guest-restriction-modal">
        <div class="modal-header">
            <span class="modal-icon">ðŸ”’</span>
            <h2>Join ConnectU</h2>
            <button class="close-modal" onclick="closeGuestModal()">&times;</button>
        </div>
        <div class="modal-body">
            <p>Guests have read-only access. To like, comment, or send requests, please join our community!</p>
            <div class="guest-benefits">
                <div class="benefit-item"><span>âœ“</span> Connect with friends</div>
                <div class="benefit-item"><span>âœ“</span> Share your updates</div>
                <div class="benefit-item"><span>âœ“</span> Secure end-to-end messaging</div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-block">Create New Account</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline btn-block">Login to Existing User</a>

</div>

<style>
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeIn 0.2s ease-out;
    }

    .guest-restriction-modal {
        background: white;
        width: 90%;
        max-width: 400px;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(0);
        animation: slideUp 0.3s ease-out;
    }

    .modal-header {
        text-align: center;
        position: relative;
        margin-bottom: 16px;
    }

    .modal-icon {
        font-size: 3rem;
        display: block;
        margin-bottom: 8px;
    }

    .close-modal {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #f3f4f6;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        transition: all 0.2s;
    }

    .close-modal:hover {
        background: #e5e7eb;
        color: #111827;
    }

    .modal-body {
        text-align: center;
        margin-bottom: 24px;
    }

    .modal-body p {
        color: #4b5563;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    .guest-benefits {
        text-align: left;
        background: #f9fafb;
        padding: 16px;
        border-radius: 12px;
        margin: 0 auto;
        display: inline-block;
    }

    .benefit-item {
        margin-bottom: 8px;
        color: #374151;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .benefit-item span {
        color: #10b981;
        font-weight: bold;
    }

    .modal-footer {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script>
    function openGuestModal() {
        document.getElementById('guest-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeGuestModal() {
        document.getElementById('guest-modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close on outside click
    window.addEventListener('click', (e) => {
        const modal = document.getElementById('guest-modal');
        if (e.target === modal) {
            closeGuestModal();
        }
    });
</script>
